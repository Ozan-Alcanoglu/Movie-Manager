<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/register.css">  <!-- CSS Dosyasını Bağlama -->
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>

        <!-- FORM DÜZELTİLDİ -->
		<form id="register-form" action="/login" method="post">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="/moviedb/login">Login here</a></p>

        <!-- Hata Mesajı -->
        <c:if test="${param.error != null}">
            <p style="color: red;">Kullanıcı adı veya şifre yanlış!</p>
        </c:if>
    </div>

    <script src="/js/register.js"></script>  <!-- JavaScript Dosyasını Bağlama -->
</body>
</html>
